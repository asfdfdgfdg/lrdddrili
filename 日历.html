<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>日历</title>
		<link rel="stylesheet" href="./ddday.css">
	</head>
	<body>
		
		<div class="top">
			<img src="./节气图/小寒.jpg" alt="" class="left" >
			<img src="./节气图/大寒.jpg" alt="" class="right">
		</div>
			<div class="date">
				<button id="prev"><</button>
				<span class="year" id = "nian"><font face = "YouYuan">2022</font></span>
				<p class="Month" id = "yue">一月&nbsp;&nbsp;&nbsp;January</p>
				<button id="next">></button>
			</div>
			<div class="dday">
				<table class="dateWrap">
					<thead>
						<tr>
							<th>一</th>
							<th>二</th>
							<th>三</th>
							<th>四</th>
							<th>五</th>
							<th>六</th>
							<th>日</th>
						</tr>
					</thead>
					<tbody id="tbod">

					</tbody>
				</table>
			</div>
		</div>
		<div class="year_date">
			<button class="fan" id="fun">
				<span>一月</span>
			<p>Jan.</p>
			</button >
				<button class="fan" id="fun">
					<span>二月</span>
				<p>Feb.</p></button>
				<button class="fan"  id="fun">
					<span>三月</span>
					<p>Mar.</p>
				</button>
				<button class="fan" id="fun"><span>四月</span>
					<p>Apr.</p>
				</button>
				<button class="fan" id="fun"><span>五月</span>
					<p>May.</p>
				</button>
				<button class="fan" id="fun"><span>六月</span>
					<p>Jun.</p>
				</button>
				<button class="fan" id="fun"><span>七月</span>
					<p>Jul.</p>
				</button>
				<button class="fan" id="fun"><span>八月</span>
					<p>Aug.</p>
				</button>
				<button class="fan" id="fun"><span>九月</span>
					<p>Sep.</p>
				</button>
				<button class="fan" id="fun"><span>十月</span>
					<p>Oct.</p>
				</button>
				<button class="fan" id="fun"><span>十一月</span>
					<p>Nov.</p>
				</button>
				<button class="fan" id="fun"><span>十二月</span>
					<p>Dec.</p>
				</button>
	</div>
		  <script type="text/javascript" src="./rili.js"></script>
	</body>
</html>
